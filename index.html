<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Card spinner</title>
    </head>
    <body>
        <div class="box">
            <div class="container">
                <div class="card">
                    <div>
                        <div class="text-container">
                            <div
                                class="text"
                                style="
                                    background: -webkit-linear-gradient(
                                        black,
                                        grey
                                    );
                                    -webkit-background-clip: text;
                                    -webkit-text-fill-color: transparent;
                                "
                            >
                                Ripple
                            </div>
                            <div
                                class="text"
                                style="
                                    background: -webkit-linear-gradient(
                                        #626890,
                                        #434976
                                    );
                                    -webkit-background-clip: text;
                                    -webkit-text-fill-color: transparent;
                                "
                            >
                                Etherium
                            </div>
                        </div>
                    </div>
                    <span>
                        <span>
                            <div class="text-container">
                                <div
                                    class="text"
                                    style="
                                        background: -webkit-linear-gradient(
                                            #ffc37a,
                                            #f7931a
                                        );
                                        -webkit-background-clip: text;
                                        -webkit-text-fill-color: transparent;
                                    "
                                >
                                    Bitcoin
                                </div>
                                <div
                                    class="text"
                                    style="
                                        background: -webkit-linear-gradient(
                                            #efba37,
                                            #edcc7a
                                        );
                                        -webkit-background-clip: text;
                                        -webkit-text-fill-color: transparent;
                                    "
                                >
                                    Binance Coin
                                </div>
                            </div>
                        </span>
                    </span>
                </div>
                <div class="card">
                    <div>
                        <div class="text-container">
                            <div
                                class="text"
                                style="
                                    background: -webkit-linear-gradient(
                                        #0033ae,
                                        #6785c9
                                    );
                                    -webkit-background-clip: text;
                                    -webkit-text-fill-color: transparent;
                                "
                            >
                                Cardano
                            </div>
                            <div
                                class="text"
                                style="
                                    background: -webkit-linear-gradient(
                                        #8b5cb2,
                                        #29d5b2
                                    );
                                    -webkit-background-clip: text;
                                    -webkit-text-fill-color: transparent;
                                "
                            >
                                Solana
                            </div>
                        </div>
                    </div>
                    <span>
                        <span>
                            <div class="text-container">
                                <div
                                    class="text"
                                    style="
                                        background: -webkit-linear-gradient(
                                            #e4067d,
                                            #131313
                                        );
                                        -webkit-background-clip: text;
                                        -webkit-text-fill-color: transparent;
                                    "
                                >
                                    Polkadot
                                </div>
                                <div
                                    class="text"
                                    style="
                                        background: -webkit-linear-gradient(
                                            #e2217b,
                                            #f9d1ed
                                        );
                                        -webkit-background-clip: text;
                                        -webkit-text-fill-color: transparent;
                                    "
                                >
                                    Uniswap
                                </div>
                            </div>
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
